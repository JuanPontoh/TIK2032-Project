<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan - Portfolio</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #af6969;
            color: #814646;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #333;
            padding: 15px 0;
        }

        header ul {
            list-style: none;
            text-align: center;
        }

        header ul li {
            display: inline;
            margin: 0 15px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        header ul li a:hover {
            color: #b38284;
        }

        .active {
            color: #6e4b50; /* Menandakan halaman aktif */
        }

        /* Konten section */
        .content {
            text-align: center;
            margin-top: 30px;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #442323;
        }

        .content p {
            font-size: 18px;
            color: #360d0d;
        }

        /* Image Box */
        .imgBox {
            text-align: center;
            margin-top: 20px;
        }

        .imgBox img {
            max-width: 50%;  /* Reduced size */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(92, 15, 15, 0.1);
        }

        /* Social media icons */
        .icon {
            text-align: center;
            margin-top: 20px;
        }

        .icon li {
            display: inline-block;
            margin: 10px;
        }

        .icon li a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #250a0a;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            color: rgb(37, 15, 15);
            transition: background-color 0.3s ease;
        }

        .icon li a:hover {
            background-color: #441f36;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: rgb(102, 56, 56);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header ul li {
                display: block;
                margin: 10px 0;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            .imgBox img {
                max-width: 80%;  /* Increased size on smaller screens */
            }

            .icon li {
                margin: 8px;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <!-- Header -->
            <header>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </header>

            <!-- Content -->
            <div class="content"> 
                <h2>Welcome to my Website Portfolio</h2>
                <p>Perkenalkan saya Juan Pontoh... Saya sedang mengerjakan tugas "PEMOGRAMAN WEB"</p>
            </div>

            <!-- Image Box -->
            <div class="imgBox">
                <img src="1.jpg" alt="Portfolio Image" />
            </div>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Juan Pontoh. All rights reserved.</p>
    </footer>
</body>
</html>
